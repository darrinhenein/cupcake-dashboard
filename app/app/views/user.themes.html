<h2>{{ email }}'s Themes</h2>
<hr/>

 <table ng-show="themes.length" class="table table-hover">
   <tr>
   <th>Title</th>
   <th>Owner</th>
   <th>Created</th>
   </tr>
   <tr ng-repeat="theme in themes" ng-class="{owned: (loggedInUser.email!= null && theme.owner.email==loggedInUser.email)}">
     <td><a class="projectTitle" ng-href="/theme/{{ theme._id }}"><strong>{{ theme.title }}</strong> <span class="badge">{{ theme.count }}</span></a>
     <p>{{ theme.description }}</p>
     </td>
     <td>{{ UI.displayName(theme.owner) }}</td>
     <td>{{ theme.created_at | date }}</td>
   </tr>
</table>
<div ng-show="!themes.length" class="well">No themes.</div>

<a class="btn btn-default" ng-show="permissions.add" ng-href="/themes/new">New Theme</a>
