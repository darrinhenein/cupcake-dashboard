  <head>
    <meta charset="utf-8">
    <base href="/"></base>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body ng-app="cupcakeDashboard">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>

    <![endif]-->

    <!-- Add your site or application content here -->
    <nav class="navbar navbar-default navbar-fixed-top"  role="navigation">
        <ul class="nav container navbar-nav navbar-fixed-top">
            <li ng-class="{active: currentPath == '/'}"><a href="/">Themes</a></li>
            <li ng-class="{active: currentPath == '/projects'}"><a href="/projects">Projects</a></li>
            <a class="btn btn-default navbar-btn" ng-show="permissions.add" ng-href="/projects/new">New Project</a>
            <li ng-show="loggedInUser.email != null" ng-class="{active: currentPath == '/:email/projects'}">
                <a href="/{{ loggedInUser.email }}/projects"><small class="text-label">My Projects</small></a>
            </li>
            <li ng-show="loggedInUser.email != null" ng-class="{active: currentPath == '/:email/themes'}">
                <a href="/{{ loggedInUser.email }}/themes"><small class="text-label">My Themes</small></a>
            </li>
            <li class="pull-right navbar-text">
                <user></user>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="page-header">
            <h1>Cupcakes <small>Firefox UX Dashboard</small></h1>
        </div>
        <br/>
        <div ui-view></div>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>

    <script src="https://login.persona.org/include.js" type="text/javascript"></script>
    <script src="bower_components/jquery/jquery.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>

        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="scripts/lib/angular.js"></script>
        <script src="scripts/lib/angular-resource.js"></script>
        <script src="scripts/lib/angular-cookies.js"></script>
        <script src="scripts/lib/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-flash/dist/angular-flash.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/projects.js"></script>
        <script src="scripts/controllers/user.projects.js"></script>
        <script src="scripts/controllers/project.phases.js"></script>
        <script src="scripts/controllers/projects.new.js"></script>
        <script src="scripts/controllers/phases.js"></script>
        <script src="scripts/directives/progress-directive.js"></script>

        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/controllers/theme.js"></script>
        <script src="scripts/controllers/themes.js"></script>
        <script src="scripts/controllers/user.themes.js"></script>
        <script src="scripts/controllers/themes.new.js"></script>
